<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Center - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <!-- Header -->
   <header class="site-header">
    <a href="index.html" class="site-logo">Oneotria</a>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav class="navbar" id="navbar">
        <ul class="navbar" id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </nav>
</header>

    <!-- Main Content -->
    <main class="site-contact">
        
        <h1 class="contact-form" id="contact-us">Contact Us</h1>
        <!-- Form -->
        <form class="contact-form">
            <div class="form-row">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Jane" required>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Cooper" required>
              </div>
            </div>
          
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="jane@example.com" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
              </div>
            </div>
          
            <div class="form-group full-width">
              <label>What are you looking for?</label>
              <div class="radio-group">
                <label><input type="radio" name="service" value="web"> Web Design</label>
                <label><input type="radio" name="service" value="graphics"> Graphics Design</label>
                <label><input type="radio" name="service" value="logo"> Logo Design</label>
                <label><input type="radio" name="service" value="others"> Others</label>
              </div>
            </div>
          
            <div class="form-group full-width">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Type your message..." required></textarea>
            </div>
          
            <button type="submit" class="btn">Send Message</button>
          </form>
          
          
        
    </main>

    
    <!-- Footer -->
    <footer class="site-footer">
        <p> <a class="afooter" href="http://aldowebsite.com">&copy; 2025 Aldo Website LLC. All rights reserved.</a> 
        </p>
    </footer>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');
      
        toggle.addEventListener('click', () => {
          navbar.classList.toggle('active');
        });
      </script>
    
</body>

</html>
